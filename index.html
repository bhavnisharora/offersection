  <h3>

 </h3>

 <div class = "codet"><i class="fas fa-phone-alt">&nbsp;123456789</i> <i class="fas fa-envelope">&nbsp;business.offerzone@gmail.com</i></div>
<div class="container">
  <form >
  
    <div class="row">
      <div class="col-25">
        <label for="fname">Shop Name</label> 
		</div>
      <div class="col-75">
        <input type="text"  placeholder="Enter Shop Name"  required>
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="fname">Select Your Category</label>
      </div>
      <div class="col-75">
      <select  placeholder = "Business Category "required>
        <option value="" class = "option" disabled selected hidden>---select--</option>
        <option>Mobiles</option>
        <option>Fashion</option>
        <option> Restaurants</option>
        <option>Electronics</option>
      </select>
    </div>
    </div>  

    <div class="row">
      <div class="col-25">
        <label for="fname">Enter Offer (%) </label> 
		</div>
      <div class="col-75">
        <input type="text"  placeholder="eg - 10%" required>
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="fname">Shop Address</label> 
		</div>
      <div class="col-75">
        <input type="text"  placeholder="Near Bus Stand"required>
      </div>
    </div>

   
    <div class="row">
      <div class="col-25">
        <label for="subject">Offer Description</label>
      </div>
      <div class="col-75">
        <textarea id="subject" name="something" placeholder="eg - 15% discount on Redmi note 10s" style="height:200px" required></textarea>
      </div>
    </div>
	<br>
    <div class="row">
      <input type="submit" value="Submit">
    </div>
  </form>
